<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object descripter with Cloud Vision</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="key.js"></script>

    <style>
      #video {
      /*width:320px;
      height:240px;*/
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      margin:auto;
      min-width:100%;
      min-height: 60%;
      transform : scaleX(-1);
      z-index: -1;
    }

    #photo {
      width:320px;
      height:240px;
    }

    #canvas {
      display:none;
    }

    #container {
      /*width: 340px;*/
      /*display:inline-block;*/
      position : fixed;
      top: -50%;
      left: -50%;
      width:200%;
      height:200%;
      z-index: -2;
    }

    #takebutton {
      /*display:block;*/
      position:absolute;
      margin-left:auto;
      margin-right:auto;
      left:0;
      right:0;
      bottom:27%;
      z-index: 2;
      background-color: rgba(150, 150, 150, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0px 0px 1px 2px rgba(0, 0, 0, 0.2);
      font-size: 25px;
      font-family: "Lucida Grande", "Arial", sans-serif;
      color: rgba(255, 255, 255, 1.0);
    }
    #results{
      /*display:block;*/
      position:absolute;
      margin-left:auto;
      margin-right:auto;
      padding:3px;
      left:0;
      right:0;
      bottom:30%;
      z-index: 3;
      text-align: center;
      font-size: 20px;
      font-family: "Lucida Grande", "Arial", sans-serif;
      color: rgba(255, 255, 255, 1.0);
      background-color: rgba(150, 150, 150, 0.5);
    }
    </style>

</head>
<body>
  <form id="fileform" action="">

      <option value="LOGO_DETECTION">LOGO_DETECTION</option>
      <option value="TEXT_DETECTION">TEXT_DETECTION</option>
      <option value="SAFE_SEARCH_DETECTION">SAFE_SEARCH_DETECTION</option>

    </select><br/>
