<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Vision Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="key.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script src="capture.js"></script>

    <style>
      #video {
      width:320px;
      height:240px;
    }

    #photo {
      width:320px;
      height:240px;
    }

    #canvas {
      display:none;
    }

    .camera {
      width: 340px;
      display:inline-block;
    }

    .output {
      width: 340px;
      display:inline-block;
    }

    #startbutton {
      display:block;
      position:relative;
      margin-left:auto;
      margin-right:auto;
      bottom:32px;
      background-color: rgba(0, 150, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0px 0px 1px 2px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      font-family: "Lucida Grande", "Arial", sans-serif;
      color: rgba(255, 255, 255, 1.0);
    }

    </style>

</head>
<body>
  <form id="fileform" action="">
    <select name="type" id="type">
      <option value="LANDMARK_DETECTION">LANDMARK_DETECTION</option>
      <option value="TYPE_UNSPECIFIED">TYPE_UNSPECIFIED</option>
      <option value="FACE_DETECTION">FACE_DETECTION</option>
      <option value="LOGO_DETECTION">LOGO_DETECTION</option>
      <option value="LABEL_DETECTION">LABEL_DETECTION</option>
      <option value="TEXT_DETECTION">TEXT_DETECTION</option>
      <option value="SAFE_SEARCH_DETECTION">SAFE_SEARCH_DETECTION</option>
      <option value="IMAGE_PROPERTIES">IMAGE_PROPERTIES</option>
    </select><br/>
    <!-- <input id="fileinput" type="file" name="fileField"><br/><br/>
    <input type="submit" name="submit" value="Submit"> -->
  </form>

<!--  <code style="white-space:pre" id="results"></code>-->
  <div id="results"></div>

    <div class="camera">
      <video id="video">Video stream not available.</video>
      <button id="startbutton">Take photo</button>
    </div>
    <canvas id="canvas">
    </canvas>
    <div class="output">
      <img id="photo" alt="The screen capture will appear in this box.">
    </div>
  <button id = "submitbtn" onClick="uploadFiles()">submit</button>
</body>
</html>
